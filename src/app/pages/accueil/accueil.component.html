<div class="banner">
  <div class="content">
      <h1 class="mb-5"><span id="titre">Best Tunisia Travel</span>.Bon hôtel, bonnes vacances<br/></h1>
      
      <form class="col-lg-12" [formGroup]="rechercheDate" (ngSubmit)="onRechercher()">
          <div class="row">
            <div class="col-lg-3 mt-2 mb-2">
              <label>Date Arrivée</label>
              <div class="input-group mb-2">
                <input type="date" class="form-control" formControlName="d_arrive">
              </div>
            </div>

            <div class="col-lg-3 mt-2 mb-2">
              <label>Date départ</label>
              <div class="input-group mb-2">
                <input type="date" class="form-control" formControlName="d_depart">
              </div>
            </div>

            <div class="col-lg-3 mt-2 mb-2">
              <label></label>
              <div class="input-group mb-2">
                  <button type="submit" class="btn btn-primary mb-2"><i class="bi bi-search"></i>  Rechercher</button>
              </div>
            </div>
          </div>
        </form>
        <div>
          <button type="button" routerLink="hotels" id="btn" class="btn btn-warning btn-lg btn-block"><i class="bi bi-check-all"></i>  Voir tous les hôtels</button>
        </div>
  </div>
</div>

<div class="container mt-5 mb-5">
  <h1 class="text-center">Comment réserver <span class="highlight">des hôtels sur Best Tunisia Travel ?</span></h1>
  <div class="row mt-5">

      <div class="col-lg-4 mt-2">
          <div class="stepBox">
              <h1>1</h1>
              <p>Choisir un hôtel</p>
          </div>
      </div>

      <div class="col-lg-4 mt-2">
          <div class="stepBox">
              <h1>2</h1>
              <p>Voir ses détails</p>
          </div>
      </div>

      <div class="col-lg-4 mt-2">
          <div class="stepBox">
              <h1>3</h1>
              <p>Choix réservé en une minute</p>
          </div>
      </div>
  </div>
</div>

<div class="container mt-4 mb-4">
  <h1 class="text-center">Nos meuilleurs <span class="highlight">Hôtels</span> en Tunisie</h1>
  <div class="row">
      <div class="col-lg-3 mt-3" *ngFor="let h of lesHotels;index as i">
          <div class="hotelsbox" *ngIf="i<=3">
              <img [src]="h.image[0]"/>
              <h1>{{h.libelle}}</h1>
              <p>A partir de {{h.prix |personne}}</p>
          </div>
      </div>
  </div>
  <a routerLink="hotels"  class="btn btn-warning btn-lg btn-block">Voir plus d'hôtels   <i class="bi bi-arrow-right-circle-fill"></i></a>
</div>
